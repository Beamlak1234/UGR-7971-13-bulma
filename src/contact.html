  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <a href="#menu" class="menu-icon" id="menu"></a>
  <header>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item " href="Home.html">
            <img class="logo" src="images/images/logo.jpg" alt="logo">
          </a>
          <a role="button" class="navbar-burger burger is-hidden-desktop is-hidden-tablet" aria-label="menu" aria-expanded="false"
          data-target="navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbar" class="navbar-menu is-centered">
          <div class="navbar-start">
            <a class="navbar-item" href="Home.html">Home</a>
            <a class="navbar-item" href="Aboutme.html">About</a>
            <a class="navbar-item" href="Hobbies.html">Hobbies</a>

            <a class="navbar-item" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="section contact  style="background-color: seashell;">
    <div class="container">
      <form id="contactForm" action="https://formspree.io/form/your-form-id" method="post">
       
      </form>
      
        <div class="field">
          <label class="label" for="name">Name:</label>
          <div class="control">
            <input class="input" type="text" id="name" name="name" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="email">Email:</label>
          <div class="control">
            <input class="input" type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="phonenumber">Phone No:</label>
          <div class="control">
            <input class="input" type="text" id="phonenumber" name="phonenumber" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="message">Message:</label>
          <div class="control">
            <textarea class="textarea" id="message" name="message" rows="4" required>Enter your message....</textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="content has-text-centered">
      <div class="social-media">
        <a href="https://t.me/BeamlakTH" target="_blank">
          <span class="icon">
            <img src="images/images/telegram.jpg" alt="Telegram">
          </span>
          BeamlakTH
        </a>
        <a href="https://instagram.com/beamliiii?utm_source=qr&igshid=YzU1NGVlODEzOA%3D%3D" target="_blank">
          <span class="icon">
            <img src="images/images/instagram.png" alt="Instagram">
          </span>
          beamliiii
        </a>
      </div>
      <p class="para">&copy; My social media contacts.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
